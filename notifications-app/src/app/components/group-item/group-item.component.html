<ion-item-sliding>
  <ion-item button (click)="goToGroup()">
    <ion-label>
      <h2>{{ group.name }}</h2>
      <p>{{ group.code }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteGroup()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
