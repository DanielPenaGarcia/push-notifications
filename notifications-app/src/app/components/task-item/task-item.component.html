<ion-item-sliding>
  <ion-item>
    <ion-label>
      <ion-toggle color="success" [checked]="task.completed" (ionChange)="toggleTask($event)">
        <ion-label>{{task.title}}</ion-label>
        <ion-note color="medium">{{task.description}}</ion-note>
      </ion-toggle>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteTask()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
